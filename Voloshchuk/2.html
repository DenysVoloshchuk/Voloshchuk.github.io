<html>
    <head>
        <Title>Завдання 2</Title>
        <script lang="JavaScript">
            function calculation(){
                var x = 3;
                var y = 6;
                var F = 3*x*y-y+2*x;
                alert(F);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" value="Calculate" onClick="calculation()">
        </form>
    </body>
</html>
