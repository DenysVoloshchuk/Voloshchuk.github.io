<html>
    <head>
        <title>Завдання 5</title>
        <script lang="JavaScript">
            function fuct(num) {
                h = num;
                while(h != 0){
                    num *= h;
                    h--; 
                }
            }
            var x, y, res = 0;
            x = parseDouble(main_form.t_x.value);
            y = parseDouble(main_form.t_y.value);
            function Sum(x, y) {
                for(var i = 0; i <= 5; i++){
                    res += (Math.pow(-1, i) * ((2*x*y - fuct(i)) / (1 - x)));    
                }
                main_form.t_res.value = "" + res;
            }
        </script>
    </head>
    <body>
            <form id = "main_form">
                    x<input type="text" id = "t_x" value=""><br>
                    y<input type="text" id = "t_y" value=""><br>
                    res<input type="text" id = "t_res" value=""><br>
                    <input type = "button" onClick = "Sum(t_x, t_y);" value = "Розрахувати">
                    </form>
                    
    </body>
</html>
